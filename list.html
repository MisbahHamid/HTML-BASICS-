<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
   <!--list 2 type of list ordered list or inordered list-->
   <section id="ordered list">
   <ol>
        <li>CSS</li>
        <ol type="1">
            <li>
                level1
            </li>
            <li>
                level2
            </li>
        </ol>
        <li>JAVA</li>
        <ol type="A">
            <li>level a</li>
            <li>
              level b
            </li>
            <li>
                level c
            </li>
        </ol>
        <li>PYTHON</li>
        <ol type="I">
            <li>
                level 1
            </li>
            <li>
                level 2
            </li>
            <li>
                level 3
            </li>
            <li>
                level 5
            </li>
        </ol>
        <li>C++</li>
        <ol type="i">
         <li>
            level 1
         </li>
         <li>
            level 2
         </li>
        </ol>
   </ol>
   </section>

   <!--inordered list-->
   <ul>
    <li>
        APPLE
    </li>
    <li>
        BANANA
    </li>
    <li>
         GRAPS
    </li>
    <li>
         ORANGE
    </li>
    <li>
        GUAVA
    </li>
   </ul>
</body>
</html>
